{% extends "base.html" %}

{% block content %}


<div class="container py-5" style="min-height: 80vh;">
    <div class="text-center mb-5">
        <h1 class="fw-bold display-4">Contact Us</h1>
        <p class="text-muted fs-5">We'd love to hear from you! Reach out to us through the details below.</p>
    </div>

    <div class="row align-items-center">
        <!-- Contact Details -->
        <div class="col-md-6">
            <h2 class="fw-bold mb-4">Get in Touch</h2>
            <ul class="list-unstyled">
                <li class="mb-3 d-flex align-items-center">
                    <i class="bi bi-geo-alt-fill text-primary me-3" style="font-size: 1.5rem;"></i>
                    <span><strong>Address:</strong> 123 Main Street, City, Country</span>
                </li>
                <li class="mb-3 d-flex align-items-center">
                    <i class="bi bi-envelope-fill text-primary me-3" style="font-size: 1.5rem;"></i>
                    <span><strong>Email:</strong> <a href="mailto:info@mindify.com" class="text-decoration-none">info@mindify.com</a></span>
                </li>
                <li class="mb-3 d-flex align-items-center">
                    <i class="bi bi-telephone-fill text-primary me-3" style="font-size: 1.5rem;"></i>
                    <span><strong>Phone:</strong> +1 234 567 890</span>
                </li>
            </ul>
        </div>

        <!-- Map Section -->
        <div class="col-md-6">
            <h2 class="fw-bold mb-4">Find Us</h2>
            <div class="ratio ratio-16x9 shadow rounded">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d-122.41941548468132!3d37.77492977975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f0b1b1b1%3A0x4d8f8f8f8f8f8f8f!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1610000000000!5m2!1sen!2s"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</div>


{% endblock %}
