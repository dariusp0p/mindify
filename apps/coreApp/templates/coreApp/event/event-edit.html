{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 640px; margin: 0 auto;">
        <div class="card-body">
            <h3 class="mb-4 text-center">Update Event</h3>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Display Current Image Above Input -->
                {% if event.event_picture %}
                    <div class="mb-3 text-center">
                        <label>Current Image:</label><br>
                        <img src="{{ event.event_picture.url }}" alt="Current Event Image" style="max-height: 200px;" class="img-fluid rounded shadow-sm">
                    </div>
                {% endif %}

                {{ event_form.as_p }}

                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary" name="update">Update Event</button>
                    <button type="submit" class="btn btn-danger" name="delete">Delete Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
